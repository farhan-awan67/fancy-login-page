<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <form id="form-left">
          <h1>Welcome Back!</h1>
          <p>enetr your personal details to use all of site features</p>
          <button id="btn">sign in</button>
        </form>
      </div>
      <div class="right">
        <form id="form-right">
          <h1>Create Account</h1>
          <div class="social-icons">
            <i class="icon"><ion-icon name="logo-github"></ion-icon></i>
            <i class="icon"><ion-icon name="logo-linkedin"></ion-icon></i>
            <i class="icon"><ion-icon name="logo-facebook"></ion-icon></i>
          </div>
          <span>or use your email for regestration</span>
          <div class="input-details">
            <input type="username" placeholder="name" required />
            <input type="email" placeholder="email" required />
            <input type="password" placeholder="password" required />
          </div>
          <button id="btn2">sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
